version: '2'
services:
  graphite:
    build: graphite
    restart: always
    container_name: gamergraf-graphite
    ports:
        - "18000:8000"
        - "12003:2003"
        - "12004:2004"
    volumes:
        - "./graphite/data/storage/:/opt/graphite/storage/"
    environment:
        - HOST_IP=1.1.1.1
        - HOST=computername
        - HOST_PORT=82
        - AFTERBURNER_PASSWORD=17cc95b4017d496f82

  grafana:
    build: grafana
    restart: always
    container_name: gamergraf-grafana
    ports:
        - "3000:3000"
    volumes:
        - "./grafana/data:/var/lib/grafana"
    links:
        - graphite
